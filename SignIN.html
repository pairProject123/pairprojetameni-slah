<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SignUp-Login.css">
    <title>SIGN IN</title>
</head>
<body>
    <div id="sign-in-container" class="container ">
        <h1>SIGN IN</h1>
        <form id="sign-up-form">
            <label for="email">Email</label>
            <input type="email" id="User-email" placeholder="Email" required>
            <div id="userEmail" class="errorMessage"></div>
            <label for="password">Password</label>
            <input type="password" id="User-Pw" placeholder="password" required>
            
        </form>
        <button id="sign-in-button"  >SIGN IN</button>
        <p class="message">You don't have an Account?</p>
        <a class="login-link" href="SignUP.html">Sign up</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="SignUp-Login.js"></script>
    <script src="Admin-Interface.js"></script>
</body>
</html>
